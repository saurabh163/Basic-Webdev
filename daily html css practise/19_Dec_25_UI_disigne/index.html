<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI_Designe_pracrice</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
  <h3>Brand</h3>
  <div class="links">
    <a class="link">Home</a>
    <a class="link">Login</a>
    <a class="link">About</a>

  </div>
</nav>

<div class="ui-card">
  <h3>design</h3>
  <p>Card content </p>
  <button>Read More</button>
</div>

    <div class="card">
  <h3>Card Title</h3>
  <p>Clean UI card design</p>
</div>

<input class="ui-input" placeholder="Enter email">

<button class="primary-btn">Get Started</button>

<section class="ui-section">
  <h2>Features</h2>
  <p>Simple UI section</p>
</section>

<span class="tag">NEW</span>

<div class="profile">
  <img src="my_profile.png" alt="Profile">
  <h4>SWE_Kalyani</h4>
</div>

<div class="feature">
  <span>⚡</span>
  <h4>Fast</h4>
</div>

<button class="hover-btn">Hover Me</button>
<div class="grid">
  <div class="card">One</div>
  <div class="card">Two</div>
</div>

<section class="soft">
  <h2>About</h2>
</section>

<div class="card hover-card">Hover Me</div>

<div class="wrapper">
  <div>Content</div>
</div>


<input class="ui-input" placeholder="Your email">

<button class="btn">Hover Me</button>

<div class="card">Card UI</div>

<div class="profile">
  <img src="my_profile.png">
  <h4>Alex</h4>
</div>

<div class="glass">Glass UI</div>

<button class="icon-btn">Next →</button>

<input placeholder="Type here">

<button class="border-btn">Explore</button>

<div class="price-card">
  <h3>Basic</h3>
  <p>$9 / month</p>
</div>

<div class="img-overlay">
  <img src="my_profile.png">
  <span>View</span>
</div>

<span class="badge">NEW</span>

<div class="testi">
  <p>"Very clean UI!"</p>
  <h4>- User</h4>
</div>

<div class="icon">★</div>

<footer class="footer">
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
</footer>

</body>
</html>
