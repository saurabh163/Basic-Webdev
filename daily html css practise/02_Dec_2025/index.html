<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Box Practice</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="nav-flex">
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
    <a href="#">About Us</a>

</nav>

<div class="flex1">
  <div class="box">Box-1</div>
  <div class="box">Box-2</div>
  <div class="box">Box-3</div>
</div>

<div class="flex2">
  <div class="item">Center</div>
</div>

<div class="notification-row">
  <div class="note">New</div>
  <div class="note">Alert</div>
  <div class="note">Message</div>
</div>

<div class="flex4">
  <div class="col">One</div>
  <div class="col">Two</div>
  <div class="col">Three</div>
</div>

<div class="flex5">
  <div class="boxw">1</div>
  <div class="boxw">2</div>
  <div class="boxw">3</div>
  <div class="boxw">4</div>
  <div class="boxw">5</div>
</div>

<div class="flex6">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
</div>

<div class="layout">
  <div class="side">Sidebar</div>
  <div class="main">Main Content</div>
</div>

<div class="flex-login">
  <div class="login-box">Login Box</div>
</div>

 <h2>Flexbox Example</h2>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

<h2>Flex Row</h2>
  <div class="containers">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

    <h2>Flex Column</h2>
<div class="container">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
</div>

<div class="container">
  <div class="box">Center</div>
</div>

<h2>Space Between</h2>
<div class="container">
  <div class="box">Left</div>
  <div class="box">Center</div>
  <div class="box">Right</div>
</div>




</body>
</html>
