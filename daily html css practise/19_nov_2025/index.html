<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
  <div class="b">A</div>
  <div class="b">B</div>
  <div class="b">C</div>
</div>

<div class="column">
  <div class="b">Item 1</div>
  <div class="b">Item 2</div>
  <div class="b">Item 3</div>
</div>

<div class="center-box">
  <p>Centered Text</p>
</div>

<div class="space-between">
  <div>A</div>
  <div>B</div>
  <div>C</div>
</div>

<div class="wrap-box">
  <div class="w">1</div>
  <div class="w">2</div>
  <div class="w">3</div>
  <div class="w">4</div>
  <div class="w">5</div>
</div>


</body>


</html>
