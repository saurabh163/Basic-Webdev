<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Devsync.in</h1>
    <h2>Fullstck sheet</h2>
    <h3> Pricing Plans</h3>
    <p>Choose a plan that your needs</p>
  </header>

  <main class="pricing-container">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$10/month</p>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="card popular">
      <h2>Pro</h2>
      <p class="price">$20/month</p>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>REACR</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">$30/month</p>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>REACR</li>
        <li>NOTE JS</li>
      </ul>
      <button>Sign Up</button>
    </div>
  </main>

</body>
</html>
