<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieHub - Taste The Best</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"> FoodieHub</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
<section id="home" class="hero">
  <h1>Welcome to FoodieHub</h1>
  <p>Delicious food made with love and fresh ingredients </p>
  <button>Order Now</button>

  <section id="about" class="about">
  <h2>About Us</h2>
  <p>We serve freshly cooked food with pure ingredients and love. </p>
</section>

</section>
<section id="menu" class="menu">
  <h2>Our Menu</h2>
  <div class="menu-items">
    <div class="item">
      <p>Veg Pizza</p>
    </div>
    <div class="item">
      <p>Burger</p>
    </div>
    <div class="item">
      <p>Pasta</p>
    </div>
  </div>
</section>

<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name"><br><br>
    <input type="email" placeholder="Your Email"><br><br>
    <textarea placeholder="Your Message"></textarea><br><br>
    <button>Send</button>
  </form>
</section>




  <footer></footer>
</body>
</html>
