<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <img src="myprofile.jpg" alt="Profile Photo" class="profile-photo">
        <h2>Saurabh Lanjewar</h2>
        <p class="bio">Frontend Developer | HTML, CSS & JS Learner</p>
        <div class="social-icons">
            <a href="#" class="facebook">FB</a>
            <a href="#" class="twitter">TT</a>
            <a href="#" class="instagram">IG</a>
            <a href="#" class="youtube">YT</a>

        </div>
    </div>

</body>
</html>
